<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>01 - Shop Home</title>
</head>
<body>
    <header>
        <p class="cupom-page">Ganhe R$ 10,00 de descontos no frete</p>
        <h1 class="title-page">JordanShoes</h1>
    </header>
    <section>
        <div class="container-banner">
            <div class="header-banner">
                <h2>A melhor loja de Jordan</h2>
                <p>O tênis Jordan é fruto de uma velha e forte parceria  entre a Nike <br>e o jogador Michael Jordan.</p>
            </div>
            <div class="banner"></div>
        </div>

        <div class="container-content">
            <div class="header-content">
                <h3>Destaques</h3>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>

            <div class="products-cards">
                <img src="assets/image/1.png" alt="Tenis Jordan verde e branco" class="card">
                <img src="assets/image/2.png" alt="Tenis Jordan roxo e branco" class="card">
                <img src="assets/image/3.png" alt="Tenis Jordan roxo e branco" class="card">
                <img src="assets/image/4.png" alt="Tenis Jordan cinza, preto e branco" class="card">
                <img src="assets/image/5.png" alt="Tenis Jordan preto, vermelho e branco" class="card">
                <img src="assets/image/6.png" alt="Tenis Jordan laranja e branco" class="card">
                <img src="assets/image/7.png" alt="Tenis Jordan cinza e branco" class="card">
                <img src="assets/image/8.png" alt="Tenis Jordan preto e branco" class="card">
            </div>
        </div>

        <footer>
            <h4>Todos os direitos reservados.</h4>
        </footer>
    </section>
</body>
</html>
