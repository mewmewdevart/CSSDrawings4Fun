<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>03 - Page Login</title>
</head>
<body>
    <section id="loginPage">
        <div class="bannerCard">
            <img src="assets/image/image.svg" alt="">
        </div>
        <div class="loginForm">
            <form action="formBase">
                <p>Bem vindo de volta</p>
                <h2>Faça login na sua conta</h2>
                <label for="fname">Email:</label><br>
                <input type="email" name="email" placeholder="codelandia@gmail.com" id="email">
                <label for="fname">Password:</label><br>
                <input type="password" placeholder="*********" id="password">
                <div class="container-options">
                    <!-- <input type="checkbox" class="check-form" id="remember-checkbox"> 
                    <label for="remember-checkbox" class="check-form-placeholder">Lembrar de mim</label>-->
                    <p class="forget-word"><a href="#">Esqueceu sua senha?</a></p>
                </div>
                <input class="btn" type="submit" value="Entrar">
                <div class="btn-container">
                    <img src="assets/image/googleimg.png" width="16px" alt="Google Icon" class="google-icon">
                    <p>Ou faça login com o Google</p>
                </div>
                <footer class="login-fot">Não tem uma conta? <a href="#">Cadastre-se</a></footer>
            </form>
            
        </div>
    </section>
    
</body>
</html>
