<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite pro Guilherme!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="paper pink">
            <div class="tape-section"></div>
            <p>Gui! Quer assistir algo comigo? </p>
            <div class="tape-section"></div>
        </div>
    
        <div class="controle">
            <button id="btn1" onclick="irParaResposta()">Sim!</button>
            <button id="btn2" onclick="bloquearBotao()" onmouseover="alterarPosicao()">Não</button>    
        </div>
    </section>
    
    <script>
        function irParaResposta() {
            window.location.href = "https://www.youtube.com/watch?v=y6120QOlsfU";
        }

        function bloquearBotao() {
            var btn2 = document.getElementById("btn2");
            btn2.innerHTML = "Botão Bloqueado";
            btn2.disabled = true;
            btn2.style.position = "absolute";
        }

        function alterarPosicao() {
            var btn2 = document.getElementById("btn2");

            // Obtém as dimensões da section
            var sectionWidth = document.querySelector('section').clientWidth;
            var sectionHeight = document.querySelector('section').clientHeight;

            // Gera posições aleatórias dentro da section
            var novaPosicaoX = Math.floor(Math.random() * (sectionWidth - btn2.clientWidth));
            var novaPosicaoY = Math.floor(Math.random() * (sectionHeight - btn2.clientHeight));

            btn2.style.left = novaPosicaoX + "px";
            btn2.style.top = novaPosicaoY + "px";
        }
    </script>
</body>
</html>
