<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>05 - Streaming Platform</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <header>
                <h1>ESTÁ DISPONÍVEL AGORA!</h1>
                <h2>LOKI</h2>
            </header>
            <div class="container">
                <img src="assets/image/capa.png" alt="Loki banner image">
                <div class="block-right">
                    <h3>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)
                        retoma seu papel como o Deus do Mal em uma nova série que ocorre após
                        os eventos de “Vingadores: Endgame”. </h3>
                    <div class="horizontal-icons">
                        <div class="icon-clock">
                            <img src="assets/image/clock.svg" alt="clock symbol">
                            <h4> 51min</h4>
                        </div>
                        <div class="icon-stars">
                            <img src="assets/image/starsOn.svg" alt="">
                            <img src="assets/image/starsOn.svg" alt="">
                            <img src="assets/image/starsOn.svg" alt="">
                            <img src="assets/image/starsOn.svg" alt="">
                            <img src="assets/image/starsOff.svg" alt="">
                        </div>
                        <h5>2021</h5>
                    </div>
                    <div class="horizontal-btns">
                        <button class="btn-now">ASSISTIR AGORA</button>
                        <button class="btn-trailer">TRAILER</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
