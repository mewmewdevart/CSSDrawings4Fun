<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ageCalculator.css">
	
	<title>Age calculator App</title>
</head>
<body>
	<section class="container-fluid">
		<button id="badge" onclick="window.open('', '_blank')">üìù</button>

		<header>
			<img src="./bolo-de-frutas.png" alt="">
		</header>
		<div class="container">
			<form id="ageCalculatorForm">
				<div class="forms">
					<label for="month">Month</label>
					<input type="number" id="month" name="month" placeholder="MM"><br>
				</div>
		
				<div class="forms">
					<label for="day">Day</label>
					<input type="number" id="day" name="day" placeholder="DD"><br>
				</div>
		
				<div class="forms">
					<label for="year">Year</label>
					<input type="number" id="year" name="year" placeholder="YYYY"><br>
				</div>
		
				<div class="action">
					<input type="submit" value="Send" class="action-button">
				</div>
			</form>
			<hr>
		
			<div class="result">
				<p> <span id="ages"></span> years</p>
				<p><span id="months"></span> months</p>
				<p> <span id="days"></span> days</p>
			</div>
		</div>		
	</div>
	<script src="ageCalculator.js"></script>
</body>
</html>
