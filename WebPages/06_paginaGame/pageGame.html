<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>06 - Games</title>
</head>
<body>
	<section id="valorantPage">
		<header>
			<img src="assets/image/icon_valorant.svg" alt="">
			<img src="assets/image/icon_riotGames.svg" alt="">
			<img src="assets/image/icon_share.svg" alt="">
		</header>

		<section id="content">
			<div class="container-left">
				<img src="assets/image/icon_valorantBig.svg" class="logoValorant" alt="logo valorant">

				<div class="cards-group">
					<div class="card-solo" data-image="./assets/image/character01Body.png">
						<div class="img-border"></div>
						<a href="#">
							<img src="./assets/image/character01.png" alt="Sova character">
						</a>
						<h1>Sova</h1>
					</div>

					<div class="card-solo" data-image="./assets/image/character02Body.png">
						<div class="img-border"></div>
						<a href="#">
							<img src="./assets/image/character02.png" alt="Sage CHaracter">
						</a>
						<h1>Sage</h1>
					</div>

					<div class="card-solo" data-image="./assets/image/character03Body.png">
						<div class="img-border"></div>
						<a href="#">
							<img src="./assets/image/character03.png" alt="Omen character">
						</a>
						<h1>Omen</h1>
					</div>
				</div>

			</div>
			<div class="container-right">
				<img src="./assets/image/character01Body.png" alt="" id="containerImage">
			</div>
		</section>
	</section>

	<script>
		const cards = document.querySelectorAll(".card-solo");
		const containerImage = document.getElementById("containerImage");

		cards.forEach((card) => {
			card.addEventListener("mouseover", () => {
				const dataImage = card.getAttribute("data-image");
				containerImage.src = dataImage;
			});
		});
	</script>
</body>
</html>
